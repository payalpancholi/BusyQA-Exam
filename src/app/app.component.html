<div class="container">
<form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)] = "user.firstName" name="fName" required/>
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)] = "user.lastName" name="lName"   placeholder="Start Date" required/>
    </div>
  </div>
  <div class="form-group">
    <label>Birth date</label>
     <input type="text" class="form-control" [(ngModel)] = "user.birth"  bsDatepicker  name="birthDate" required/>
  </div>
  </div>
</form>
</div>
